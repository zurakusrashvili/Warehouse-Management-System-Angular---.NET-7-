<c-col xs="12">
  <c-card class="mb-4">
    <c-card-header ngPreserveWhitespaces>
      <strong>Add</strong> <small>Company</small>
    </c-card-header>
    <c-card-body>
      <form
        cForm
        [formGroup]="addCompanyForm"
        novalidate
        (ngSubmit)="onSubmit()"
      >
        <c-row class="mb-1">
          <label cCol [sm]="4" cLabel="col" for="name">Name</label>
          <c-col [sm]="4" *ngIf="addCompanyForm.controls['name'] as ctrl">
            <input
              cFormControl
              id="name"
              formControlName="name"
              placeholder="Company Name"
              autocomplete="off"
              required
              [autofocus]="true"
              [valid]="
                ctrl.touched && ctrl.valid
                  ? true
                  : (submitted || ctrl.touched) && ctrl.invalid
                  ? false
                  : undefined
              "
            />
            <c-form-feedback
              *ngIf="submitted || ctrl.invalid"
              [valid]="!(submitted || ctrl.invalid)"
            >
              <ng-container *ngIf="ctrl.errors as errors">
                <div *ngIf="errors?.['required']">Company Name is required</div>
              </ng-container>
            </c-form-feedback>
          </c-col>
        </c-row>
        <c-row class="mb-1">
          <label cCol [sm]="4" cLabel="col" for="description">Description</label>
          <c-col [sm]="4" *ngIf="addCompanyForm.controls['description'] as ctrl">
            <input
              cFormControl
              id="description"
              formControlName="description"
              placeholder="Company Description"
              autocomplete="off"
              [autofocus]="true"

            />
            <c-form-feedback
              *ngIf="submitted || ctrl.invalid"
              [valid]="!(submitted || ctrl.invalid)"
            >
              <ng-container *ngIf="ctrl.errors as errors">
                <div *ngIf="errors?.['required']">Company Description is required</div>
              </ng-container>
            </c-form-feedback>
          </c-col>
        </c-row>
        <c-col xs="12">
          <button
            cButton
            color="danger"
            class="me-1"
            type="submit"
            [disabled]="addCompanyForm.invalid"
            [tabindex]="'0'"
          >
            Save
          </button>
          <button
            cButton
            color="secondary"
            type="reset"
            [tabindex]="'0'"
            routerLink="/master-data/companies"
          >
            Back
          </button>
        </c-col>
      </form>
    </c-card-body>
  </c-card>
</c-col>

<c-toaster [placement]="position" class="p-3" position="fixed"
>
  <c-toast
    [color]="toastrColor"
    [(visible)]="visible"
    (visibleChange)="true"
  >
    <c-toast-header> Add Company </c-toast-header>
    <c-toast-body>
      <p *ngFor="let message of messages">
        {{ message }}
      </p>
      <!-- <c-progress thin>
        <c-progress-bar [value]="percentage"></c-progress-bar>
      </c-progress> -->
    </c-toast-body>
  </c-toast>
</c-toaster>
